<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="page">
  <div class="matrix">
    <img class="matrix-img" src="./eisenhower-matrix.jpg">
    <a class="matrix-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </div>
  <div class="todo">
    <p class="form" id="todo-top">
      <label for="new-task" class="form-label">Add Item</label>
      <div class="task-row">
        <input id="new-task" class="todo-input task" type="text">
        <button class="todo-button">Add</button>
      </div>
    </p>
    <h3 class="todo-title">Todo</h3>
    <ul class="todo-list" id="incomplete-task">
      <li class="todo-item">
        <input class="todo-checkbox" type="checkbox">
        <label class="todo-label task">Pay Bills</label>
        <input type="text" class="todo-input task">
        <button class="todo-button edit">Edit</button>
        <button class="todo-button delete">
          <img class="todo-icon" src="./remove.svg">
        </button>
      </li>
      <li class="todo-item edit-mode">
        <input  class="todo-checkbox" type="checkbox">
        <label class="todo-label task">Go Shopping</label>
        <input type="text" value="Go Shopping" class="todo-input task">
        <button class="todo-button edit">Save</button>
        <button class="todo-button delete">
          <img class="todo-icon" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h3 class="todo-title">Completed</h3>
    <ul class="todo-list" id="complete-task">
      <li class="todo-item">
        <input  class="todo-checkbox" type="checkbox" checked>
        <label class="todo-label task">See the Doctor</label>
        <input type="text" class="todo-input task">
        <button class="todo-button edit">Edit</button>
        <button class="todo-button delete">
          <img class="todo-icon" src="./remove.svg">
        </button>
      </li>
    </ul>
  </div>
  <script src="app.js"></script>
</body>
</html>
